name: Refresh Progress Plots

on:
  push:
    branches: [main]
    paths:
      - "RESULTS.md"
      - "results/daily/**"
      - "scripts/generate_progress_plot.py"
      - ".github/workflows/progress_plot.yml"
  schedule:
    - cron: "15 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-plots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install plotting deps
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib

      - name: Generate plot assets
        run: python scripts/generate_progress_plot.py

      - name: Commit generated assets
        run: |
          git config user.name "maltbot-progress[bot]"
          git config user.email "maltbot-progress[bot]@users.noreply.github.com"
          git add docs/assets/progress_*.svg docs/assets/progress_data.json
          if git diff --cached --quiet; then
            echo "No plot changes"
          else
            git commit -m "docs: refresh progress plots"
            git push
          fi
